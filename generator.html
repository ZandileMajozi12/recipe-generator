<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Generator</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
    <div class="container">
        <h1>Baking Recipe Generator</h1>
        <form id="recipe-form">
            <label for="ingredient">Main Ingredient:</label>
            <input type="text" id="ingredient" name="ingredient" required>

            <label for="type">Type of Baked Good:</label>
            <select id="type" name="type">
                <option value="cake">Cake</option>
                <option value="cookies">Cookies</option>
                <option value="bread">Bread</option>
                <option value="muffins">Muffins</option>
            </select>

            <button type="submit">Get Recipe</button>
        </form>
        <div id="recipe-results"></div>


        <script src="src/index.js"></script>

        <footer>
            This website was coded by
            <a href="https://github.com/ZandileMajozi12/" target="_blank">ZandileMajozi</a>
            ,and is
            <a href="https://github.com/ZandileMajozi12/Al-generator-recipe/upload/main" target="_blank">open
                sourced</a>
            and is dispalyed by
            <a href="">netlify</a>
        </footer>
    </div>

</body>

</html>
